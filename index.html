<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue js</title>
    <link rel="stylesheet" href="./src/scss/style.css">
</head>
<body>
    <div class="wrap" id="app">
        <form id="todo-field" v-on:submit="submitForm">
            <input class="input" type="text" v-model="name" placeholder="Enter your name"><h1>{{ name }}</h1><br><br>
            <input class="input" type="text" v-model="lastname" placeholder="Enter your lastname"><h1>{{ lastname }}</h1><br><br>
            <input class="input" type="text" v-model="address"placeholder="Enter your address"><h1>{{ address }}</h1><br><br>
            <input class="btn" type="submit" value="Send"><br>
        </form>
    </div>
    
    

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./src/js/script.js"></script>
    

</body>

</html>
